

{% extends 'base.html' %}

{% block content %}
<h1>Stránka auta {{ car_detail.brand }}</h1>

 <h3>Color: {{ car_detail.color }}</h3>
 <h3>pk: {{ car_detail.pk }}</h3>

<h2>Komentáře:</h2>

{% endfor %}

<a href="{% url 'create_comment' car_detail.pk %}">Přidat komentář</a>

{% endblock %}
